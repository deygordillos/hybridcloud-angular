<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/layout/images/{{
        layoutService.config.colorScheme === 'light'
          ? 'logo-dark'
          : 'logo-white'
      }}.svg"
      alt="Sakai logo"
      class="mb-5 w-6rem flex-shrink-0" />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      ">
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px">
        <!-- <div class="text-center mb-5">
          <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
          <span class="text-600 font-medium">Inicie sesión para continuar</span>
        </div> -->

        <p-message
          [ngClass]="{ hidden: !showError }"
          severity="error"
          text="Debe completar todos los campos"
          styleClass="justify-content-start my-3 py-3 w-full">
        </p-message>

        <form [formGroup]="formLogin" novalidate (ngSubmit)="login()">
          <label for="username" class="block text-900 text-xl font-medium mb-2"
            >Usuario</label
          >
          <input
            id="username"
            formControlName="username"
            type="text"
            placeholder="Usuario"
            pInputText
            class="w-full md:w-30rem mb-5"
            pKeyFilter="alphanum"
            [ngClass]="{
              'ng-invalid ng-dirty':
                formLogin.controls['username'].touched &&
                formLogin.controls['username'].hasError('required')
            }"
            style="padding: 1rem" />

          <label for="password" class="block text-900 font-medium text-xl mb-2"
            >Contraseña</label
          >
          <p-password
            id="password"
            formControlName="password"
            placeholder="Contraseña"
            [toggleMask]="true"
            styleClass="mb-1 w-full"
            [feedback]="false"
            inputStyleClass="sm:w-12 w-full p-3"
            [ngClass]="{
              'ng-invalid ng-dirty':
                formLogin.controls['password'].touched &&
                formLogin.controls['password'].hasError('required')
            }">
          </p-password>

          <!-- <div class="flex align-items-center justify-content-between my-5 gap-5">
            <div class="flex align-items-center">
              <p-checkbox formControlName="recuerdame" inputId="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme">Recuérdame</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)" (click)="openModalRecuperarContrasena()">¿Olvidaste tu contraseña?</a>
          </div> -->

          <button
            pButton
            pRipple
            label="Iniciar sesión"
            class="w-full p-3 mt-7 text-xl"
            [loading]="loading"></button>
        </form>
      </div>
    </div>
  </div>
</div>
