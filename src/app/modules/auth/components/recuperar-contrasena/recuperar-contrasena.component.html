<form novalidate (ngSubmit)="enviarDatos()">
  <label for="email" class="block text-900 text-xl font-medium mb-2">Correo electr칩nico</label>
  <input
    id="email"
    [formControl]="email"

    placeholder="Correo electr칩nico"
    pInputText
    class="w-full"
    pKeyFilter="alphanum"

    style="padding:1rem"
  />

    class="text-red-500"

    Ingrese un correo electr칩nico v치lido

    <button pButton pRipple type="submit" label="Aceptar" class="p-3"></button>
  </div>
</form>
